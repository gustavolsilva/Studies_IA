version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: databricks-exam-prep
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./client/public:/app/client/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Servi√ßo de desenvolvimento (opcional)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: databricks-exam-prep-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.venv
    working_dir: /app
    command: npm run dev
    restart: unless-stopped
